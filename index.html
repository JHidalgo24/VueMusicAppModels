<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" name="viewport">
    <link href="css/app.css" rel="stylesheet">
    <title>Vue Music App</title>
</head>
<body>

<div @trigger="addSong" id="app" >
    <v-app style="background-color: black" >



        <div>
            <v-app-bar  color="green " dark>


                <v-toolbar-title>{{title}}</v-toolbar-title>

                <v-spacer></v-spacer>

                <v-btn v-on:click="hideSongs" color="green ">{{buttonLabel}} &nbsp; <v-icon color="yellow">mdi-star</v-icon></v-btn>
            </v-app-bar>
        </div>

            <v-main>

                <v-container fluid>
                <song-card-list @trigger="addSong" v-bind:item-hidden="itemHidden" v-model:itemHidden="itemHidden"  v-model:songs="songList" v-bind:songs="songList" v-bind:songitem="songItem"></song-card-list>
                </v-container>

            <v-spacer></v-spacer>

            </v-main>



        <v-footer app
                absolute
                dark dense>
            <v-card-text class="py-2 white--text text-center">
                <strong>{{title}} - 2022</strong>

            </v-card-text>
            </v-card>
        </v-footer>


    </v-app>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script type="text/javascript" src="https://unpkg.com/album-art"></script>
<script src="js/app-component.js"></script>
<script src="js/app.js"></script>


</body>
</html>
